<!DOCTYPE html>
<html>
<head>
    <title>Smart Email Classification System</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #eef;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<div class="box">
    <h2>Smart Email Classification System</h2>

    <textarea id="emailText" placeholder="Paste your email here..."></textarea>
    <br>
    <button onclick="classify()">Classify Email</button>

    <div id="output" class="result"></div>
</div>

<script>
function classify() {
    const text = document.getElementById("emailText").value;

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").innerHTML = `
            <b>Category:</b> ${data.category}<br>
            <b>Confidence:</b> ${data.confidence}<br>
            <b>Urgent:</b> ${data.urgent}<br>
            <b>Priority:</b> ${data.priority}<br>
            <b>Auto Reply:</b> ${data.auto_reply}
        `;
    });
}
</script>
</body>
</html>
